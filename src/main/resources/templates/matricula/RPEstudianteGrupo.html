<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <style>
        body {font-family: Arial, sans-serif;}
        table {width: 100%; border-collapse: collapse;}
        th, td {border: 1px solid black; padding: 6px;}
        th {background-color: #f2f2f2;}
        .header {text-align: center; margin-bottom: 20px;}
    </style>
</head>
<body>
    <div class="header">
        <h1>Reporte de Matrículas</h1>
        <p>Fecha de generación: <span th:text="${#temporals.format(#temporals.createNow(), 'dd/MM/yyyy HH:mm')}"></span></p>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Carnet</th>
                <th>Grupo</th>
                <th>Año</th>
                <th>Ciclo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="matricula : ${matriculas}">
                <td th:text="${matricula.estudiante.nombre + ' ' + matricula.estudiante.apellido}"></td>
                <td th:text="${matricula.estudiante.carnet}"></td>
                <td th:text="${matricula.grupo.nombre}"></td>
                <td th:text="${matricula.anio}"></td>
                <td th:text="${matricula.ciclo}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
