<!DOCTYPE html>
<html 
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="/layouts/_mainLayout.html">
<head>
    <title layout:fragment="title">Listado de Matrículas</title>
</head>
<body>
    <section layout:fragment="content">
        <div th:if="${message != null }">
            <script>
                swal({
                    title: "Confirmación",
                    text: "[[ ${message} ]]",
                    icon: "success"
                })
            </script>
        </div>
        <div th:if="${error != null }">
            <script>
                swal({
                    title: "Error",
                    text: "[[ ${error} ]]",
                    icon: "error"
                })
            </script>
        </div>
        
        <h2>Listado de Matrículas</h2>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <a th:href="@{/matriculas/create}" class="btn btn-success">Nueva Matrícula</a>

            <a th:href="@{/matriculas/estudiantegrupoPDF}" class="btn btn-primary btn-icon-split float-right">
                <span class="icon text-white-50">
                    <i class="fas fa-file-pdf"></i>
                </span>
                <span class="text">Generar Reporte</span>
            </a>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Grupo</th>
                    <th>Año</th>
                    <th>Ciclo</th>
                    <th>Acciones</th>
                </tr>
            </thead>                
            <tbody>
                <tr th:each="matricula : ${matriculas.content}">
                    <td th:text="${matricula.estudiante.nombre + ' ' + matricula.estudiante.apellido}">Estudiante</td>
                    <td th:text="${matricula.grupo.nombre}">Grupo</td>
                    <td th:text="${matricula.anio}">Año</td>
                    <td th:text="${matricula.ciclo}">Ciclo</td>
                    <td>
                        <a th:href="@{/matriculas/view/{id}(id=${matricula.id})}" class="btn btn-info btn-sm">Ver</a>
                        <a th:href="@{/matriculas/edit/{id}(id=${matricula.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/matriculas/delete/{id}(id=${matricula.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
                <tr th:if="${matriculas.totalElements == 0}">
                    <td colspan="6" class="text-center">No hay matrículas registradas.</td>
                </tr>
            </tbody>
        </table>

        <nav th:if="${pageNumbers}">
            <ul class="pagination justify-content-center">
                <li th:each="pageNum : ${pageNumbers}" class="page-item"
                    th:classappend="${pageNum == matriculas.number + 1 } ? 'active'">
                    <a class="page-link" th:href="@{/matriculas(page=${pageNum}, size=${matriculas.size})}" th:text="${pageNum}"></a>
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
