<html lang="en"
xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<div layout:fragment="content">
<!--Mostrar mesaje  de confirmacion en caso de exito-->
    <div th:if="${msg != null}">
        <script>
            Swal.fire({
                title:"Confirmacion",
                text:'[[${msg}]]',
                icon: "success"
            })
        </script>
    </div>
    <!--Mostrar mesaje  de error en caso de error-->
    <div th:if="${error != null}">
        <script>
            Swal.fire({
                title:"Error",
                text:'[[${error}]]',
                icon:"error"
            });
        </script>
    </div>
    <h1>Listado de Usuario</h1>
    <a th:href="@{/usuarios/create}" class="btn btn-outline-primary">Nuevo usuario</a>
    <table class="table table-striped">
        <thead >
            <tr>
                <th>ID</th>
                <th>Login</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${usuarios}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.login}"></td>
                <td th:text="${item.status == 1} ? 'ACTIVO' : 'INACTIVO'"></td>
                <td>
                    <a th:href="@{/usuarios/details/{id} (id = ${item.id})}" class="btn btn-secondary">Detalles</a> |
                    <a th:href="@{/usuarios/remove/{id} (id = ${item.id})}" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNum : ${pageNumbers}">
                <a class="page-link" th:href="@{|/usuarios?page=${pageNum}|}" th:text="${pageNum}"></a>
            </li>
        </ul>
    </nav>
</div>
