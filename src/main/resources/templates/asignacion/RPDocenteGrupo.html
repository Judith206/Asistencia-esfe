<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <style>
        body {font-family: Arial, sans-serif;}
        table {width: 100%; border-collapse: collapse;}
        th, td {border: 1px solid black; padding: 6px;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1>Reporte de Asignaciones Docente-Grupo</h1>
    <table>
        <thead>
            <tr>
                <th>Docente</th>
                <th>Grupo</th>
                <th>AÃ±o</th>
                <th>Ciclo</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="asg : ${asignaciones}">
                <td th:text="${asg.docente != null ? asg.docente.nombre + ' ' + asg.docente.apellido : 'Sin asignar'}"></td>
                <td th:text="${asg.grupo != null ? asg.grupo.nombre : 'Sin grupo'}"></td>
                <td th:text="${asg.anio}"></td>
                <td th:text="${asg.ciclo}"></td>
            </tr>
            <tr th:if="${asignaciones == null or asignaciones.empty}">
                <td colspan="4" style="text-align: center;">No hay asignaciones registradas</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
